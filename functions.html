    function checkTax(){
      console.log(1000 * 0.1);
    }

    function calculateTax(parameter1){

    }
    calculateTax(2000);
    calculateTax(5000);




    function calculateCost(cost,percent){
      console.log(cost * percent);
    }
    calculateCost(5000,0.2)
    calculateCost(8000, 0.4);




    function checkPrice(cost,percent = 0.1){
      console.log(cost * percent)
    }
    checkPrice(900);
    checkPrice(1000,0.2);
    checkPrice(80);


    
    
   </script>
