<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <style>
    .title{
      margin-top: 20px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
   <div class="title">Rock Paper Scissors</div>
   <div>
     <button onclick="
      playGame('Rock');
      ">Rock</button>

     <button onclick="
       playGame('Paper');
     ">Paper</button>

     <button onclick="
      playGame('Scissors');
     ">Scissors</button>
   </div>

  <script>

    function playGame(playersMove){
      const computerMove = pickComputerMove();

     if (playersMove === 'Scissors'){
      if (computerMove === 'Rock') { result = 'You lose.'}
      else if (computerMove === 'Paper') { result =  'You Win!.'}
      else if (computerMove === 'Scissors') { result = 'Tie'}
     }

     else if (playersMove === 'Paper') {
      if (computerMove === 'Rock') { result = 'You win!'}
      else if (computerMove === 'Paper') { result =  'Tie.'}
      else if (computerMove === 'Scissors') { result = 'You lose.'}
     }

     else if (playersMove === 'Rock'){
      if (computerMove === 'Rock') { result = 'Tie.'}
      else if (computerMove === 'Paper') { result =  'You Lose.'}
      else if (computerMove === 'Scissors') { result = 'You Win!'}
     }

     alert (`You picked ${playersMove}, Computer picked ${computerMove}, ${result}`);
    }
         
    function pickComputerMove (){

      let computerMove = ''
      const randomNumber = Math.random();
       console.log(randomNumber)
       if (randomNumber >= 0 && randomNumber < 1/3){ computerMove = 'Rock';}
       else if (randomNumber >= 1/3 && randomNumber < 2/3) { computerMove = 'Paper'}
       else if (randomNumber >= 2/3 && randomNumber < 1) { computerMove = 'Scissors'}

       console.log(computerMove);
       return computerMove;
       
    } 
  </script>
</body>
</html>
