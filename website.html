<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>variables</title>
</head>
<body>
   <script>
     let variableA = 3;
     console.log(variableA);
     
     let calculation = 2 + 2;
     console.log(2 + 2);
     console.log(calculation + 2);

     let result = calculation + 2;
     console.log(result);

     let message = 'hello'
     console.log(message);
      
     variableA = 5;
     console.log(variableA); 

     variableA = variableA + 1;
     console.log(variableA);
   </script>
</body>
</html>
